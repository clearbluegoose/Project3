<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

  


    <div class="container-fluid p-5 bg-dark text-white text-center">
        <h1>Its time to Play the Guessing Game!</h1>
        <p>Guess the number between 1 - 100!</p> 
      </div>
        
      <div class="container-fluid p-5 bg-secondary text-white text-center">

        <div id="gamecontainer">
        
            <p>ITS TIME TO GUESS THAT NUMBER!</p> 
            <img id="img" src="startdog.gif" style="width: 200px; height: 200px"> <br>
            <p class="text-primary bg-dark" id="output">Enter a number in the text box below</p> <br>
            <input type="text" id="userinput1"><br><br>
            
            <button type="submit" class="btn btn-primary btn-lg" id="checkbutton"> Guess! </button> <br><br>
            
           

            
            <p>When your score reaches zero you lose!</p> 
            <p class="text-primary bg-dark">STATS</p>
            <p class="text-danger bg-dark">Current Score: <span id="truescore">10</span></p>
            <p class="text-success bg-info">High Score: <span id="highscore">0</span></p>
            
            <p class="font-monospace text-info bg-warning">Guess History: <span id="history"></span></p>
            <p class="text-primary bg-dark">STATS</p>
            


            <button type="button" class="btn btn-danger btn-lg" id="restart"> Restart </button> <br><br>
        </div>

        <p class="text-success bg-info">(TEST for #): <span id="thenumber">0</span></p>
        <p class="text-success bg-info">(TEST for score): <span id="truescore"></span></p>
        <script src="game.js"></script>

</body>
</html>
